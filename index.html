<!doctype html>
<html lang="en-us"  >

    <body class="has-animations" >
        
        <header1>
            <div class="container2">
                <h1>YahahaArt</h1>

            </div>
        </header1>
        <canvas id="particles"></canvas>


    <div class="container pt2 pb3" style="margin-top: 10rem;">


        <div class="grid-row grid-row--bottom" style="background-color: rgba(0,0,0,0.5); padding-bottom: 1rem;">
            <!-- Title -->
            <div class="grid-column span-12 reveal-on-scroll is-revealing">

                <div class="square">
                    <header class="aspect-ratio__content bg--tan text--white align--center centered-content" style="background:rgba(0,0,0,0) url(img/img11.png) no-repeat scroll center center/cover">

                    </header>
                </div>
            </div>
            <!-- 1st testimonial -->
            <div class="grid-column span-6 mt1 reveal-on-scroll is-revealing">
                <div class="square" >
                    <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/imgpic2.jpg) no-repeat scroll center center/cover"></div>
                </div>
                <div class="square" style="margin-top: 0.8rem;">
                        <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/imgpic9.png) no-repeat scroll center center/cover"></div>
                </div>
                
            </div>
        </div>

                        <div class="grid-column span-12 mt1 span-half-mobile mobile-col--left reveal-on-scroll is-revealing">
                            <div class="square">
                                <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/imgpic3.jpg) no-repeat scroll center center/cover"></div>
                            </div>
                        </div>
                        <!-- Building pic -->
                        <div class="grid-column mt1 show-on-mobile span-half-mobile mobile-col--right reveal-on-scroll is-revealing">
                            <div class="square">
                                <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/imgpic9.png) no-repeat scroll center center/cover"></div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-row" >
                        <!-- Map - desktop and mobile -->
                        <div class="grid-column span-12 offset-half mt1 align--center hide-md-to-lg reveal-on-scroll is-revealing">
                            <div class="square">
                                <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/imgpic4.jpg) no-repeat scroll center center/cover"></div>
                            </div>  
                        </div>
                        <!-- Map - tablet -->
                        <div class="grid-column mt1 align--center show-md-to-lg mobile-col--full reveal-on-scroll is-revealing">
                            <div class="rectangle">
                                <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/map.png) no-repeat scroll center center/cover"><a href="https://www.google.com/maps" target="_blank" class="link block full-height"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Building pic - tablet and desktop -->
                <div class="grid-column span-12 mt1 hide-on-mobile reveal-on-scroll is-revealing">

                </div>
            </div>

                    </div>
                </div>
                <!-- Download menu - tablet -->

                    <div class="rectangle">
                        <div class="aspect-ratio__content bg--tan centered-content align--center">
                            <p class="h2 heading-font mb0 uppercase text--primary-color"><a href="" class="link">Download theÂ menu</a></p>
                        </div>
                    </div>
                </div>
                <!-- Chef pic -->
                <div class="grid-column span-6 span-half-mobile mobile-col--left mt1 order-3 reveal-on-scroll is-revealing">
                    <div class="flex-container" style="justify-content: space-between;">
                    <div class="square">
                        <div class="aspect-ratio__content bg--tan" style="background:rgba(0,0,0,0) url(img/imgpic7.png) no-repeat scroll center center/cover"></div>
                    </div>
                    </div>
                    
                </div>
                <!-- Philosophy -->
                <div class="grid-column span-6 mt1 order-2 reveal-on-scroll is-revealing">
                    <div class="square">
                        <div class="aspect-ratio__content border--tan centered-content pt1 pb2 pl2 pr2">
                            <p class="h3 mb1 heading-font text--primary-color">About Me</p>
                            <p class="ellipsis" style="color: #ffff;">Hello! I'm Nopal, a digital artist, giving life to unique stories through colorful strokes.</p>
                        </div>
                    </div>
                </div>
                <!-- 2nd food pic -->
                <div class="grid-column span-6 span-half-mobile mobile-col--right mt1 order-4 reveal-on-scroll is-revealing">
                    <div class="square">
                        <div class="aspect-ratio__content bg--tan centered-content align--center">
                            <h3 class="mb0">Open Commission</h3>
                            <p>Dm</p>
                            <a href="https://www.instagram.com/yahaha.art?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="link"><img class="icon" src="img/instagram.svg" alt="Instagram"></a>
                        </div>
                        
                    </div>
                </div>
                <!-- 2nd testimonial -->
                <div class="grid-column span-6 mt1 order-6 reveal-on-scroll is-revealing">
                    <div class="square" style="background-color: black;">
                        <div class="aspect-ratio__content centered-content border--tan p2">

                    </div>

                </div> -->

                        <li class="mr1"><a href="https://www.instagram.com/yahaha.art?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="link"><img class="icon" src="img/instagram.svg" alt="Instagram"></a></li>
                        <li class="mr1"><a href="https://www.youtube.com/channel/UCFLAAiIRBjxD_i_nr6y7Hng" class="link"><img class="icon" src="img/youtube.svg" alt="Twitter"></a></li>
                    </ul>

            </div>
